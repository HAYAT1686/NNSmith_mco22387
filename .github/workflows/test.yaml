name: CI

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          mode: all

      - name: Test core
        run: |
          pytest tests/core
      - name: Test torch
        run: |
          pytest tests/torch
      - name: Test TensorFlow
        run: |
          pytest tests/tensorflow
